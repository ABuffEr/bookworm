{  <!-- Footer -->
  <footer class="footer text-center">
    <div class="container">
      <div class="row">

        <!-- Footer Social Icons -->
        <div class="col-lg-10 mb-5 mb-lg-0">
          <h3>Keep Updated</h3>
            {% for network in site.social %}
            <a class="btn btn-outline-light btn-social mx-1" href="{{ network.url }}"><i class="fab fa-fw fa-{{ network.title }}"></i><span class="sr-only">{{ network.title }}</span></a>
            {% endfor %}
        </div>

      </div>
    </div>
  </footer>

  <!-- Copyright Section -->
  <section class="copyright py-4 text-center text-white">
    <div class="container">
      <small>Copyright &copy; {{ site.footer.copyright }} 20{{ site.time | date: '%y' }}</small>
      <a rel="license" href="http://creativecommons.org/licenses/by/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/88x31.png" /></a><br />This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International License</a>
    </div>
  </section>

  <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
  <div class="scroll-to-top d-lg-none position-fixed ">
    <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top">
      <i class="fa fa-chevron-up"></i>
    </a>
  </div>
